<!doctype html>
<html lang="en">

<head>
    <title>Bài tập Javacsript buổi 2 - 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center py-5">
        <div class="content">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item mx-1" role="presentation">
                    <button class="nav-link active" id="pills-lesson1-tab" data-toggle="pill" data-target="#lesson1"
                        type="button" role="tab" aria-controls="lesson1" aria-selected="true">Bài 1</button>
                </li>

                <li class="nav-item mx-1" role="presentation">
                    <button class="nav-link" id="pills-lesson2-tab" data-toggle="pill" data-target="#lesson2"
                        type="button" role="tab" aria-controls="lesson2" aria-selected="false">Bài 2</button>
                </li>

                <li class="nav-item mx-1" role="presentation">
                    <button class="nav-link" id="pills-lesson3-tab" data-toggle="pill" data-target="#lesson3"
                        type="button" role="tab" aria-controls="lesson3" aria-selected="false">Bài 3</button>
                </li>

                <li class="nav-item mx-1" role="presentation">
                    <button class="nav-link" id="pills-lesson4-tab" data-toggle="pill" data-target="#lesson4"
                        type="button" role="tab" aria-controls="lesson4" aria-selected="false">Bài 4</button>
                </li>

                <li class="nav-item mx-1" role="presentation">
                    <button class="nav-link" id="pills-lesson5-tab" data-toggle="pill" data-target="#lesson5"
                        type="button" role="tab" aria-controls="lesson5" aria-selected="false">Bài 5</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <!-- Bài tập 1: Tính tiền lương nhân viên -->
                <div class="tab-pane fade show active" id="lesson1" role="tabpanel" aria-labelledby="pills-lesson1-tab">
                    <!-- B1: Tạo hàng -->
                    <div class="row">
                        <!-- B2: Tạo cột -->
                        <!-- chỉ số 1-12 (quy địh của BS)
                        kích thước màn 100% = 12 cột => 50%: 6 cột
                        cách tính chỉ số 12/3 (3 item trên 1 hàng) -> 4 col-4 -->
                        <div class="col-sm-4 mx-auto">
                            <div class="card">
                                <div class="card-header bg-danger text-white text-center">Bài tập 1: Tính tiền nhân viên
                                </div>

                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="number" id="salaryoneday" class="form-control" placeholder="Nhập lương nhân viên"/>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" id="typeNumber" class="form-control" placeholder="Số ngày làm" />
                                    </div>

                                    <div class="text-center">
                                        <button id="calculate" class="btn btn-danger">Tính lương</button>
                                    </div>

                                    <!-- Hiển thị kết quả -->
                                    <div style="display: none;" class="text-center" id="result-wrapper">
                                        <p>Kết quả</p>
                                        <!-- Hiển thị lương nhân viên -->
                                        <p id="result-b1"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Kết thúc bài tập 1 -->

                <!-- Bài tập 2: Tính giá trị trung bình -->
                <div class="tab-pane fade" id="lesson2" role="tabpanel" aria-labelledby="pills-lesson2-tab">
                    <!-- B1: Tạo hàng -->
                    <div class="row">
                        <!-- B2: Tạo cột -->
                        <!-- chỉ số 1-12 (quy địh của BS)
                        kích thước màn 100% = 12 cột => 50%: 6 cột
                        cách tính chỉ số 12/3 (3 item trên 1 hàng) -> 4 col-4 -->
                        <div class="col-sm-4 mx-auto">
                            <div class="card">
                                <div class="card-header bg-danger text-white text-center">Bài tập 2: Tính giá trị trung
                                    bình</div>

                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="number" id="number1" class="form-control" placeholder="Nhập số thứ 1"/>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" id="number2" class="form-control" placeholder="Nhập số thứ 2" />
                                    </div>

                                    <div class="form-group">
                                        <input type="number" id="number3" class="form-control" placeholder="Nhập số thứ 3"/>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" id="number4" class="form-control" placeholder="Nhập số thứ 4"/>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" id="number5" class="form-control" placeholder="Nhập số thứ 5"/>
                                    </div>

                                    <div class="text-center">
                                        <button id="average" class="btn btn-danger">Tính trung bình</button>
                                    </div>

                                    <!-- Hiển thị kết quả -->
                                    <div style="display: none;" class="text-center" id="result-average">
                                        <p>Kết quả</p>
                                        <!-- Hiển thị lương nhân viên -->
                                        <p id="result-b2"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Kết thúc bài tập 2 -->

                <!-- Bài tập 3: Quy đổi tiền -->
                <div class="tab-pane fade" id="lesson3" role="tabpanel" aria-labelledby="pills-lesson3-tab">
                    <!-- B1: Tạo hàng -->
                    <div class="row">
                        <div class="col-sm-4 mx-auto">
                            <div class="card">
                                <div class="card-header bg-danger text-white text-center">Bài tập 3: Quy đổi tiền</div>

                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="number" id="USDprice" class="form-control" placeholder="Nhập số tiền USD"/>
                                    </div>

                                    <div class="text-center">
                                        <button id="currency__exchange" class="btn btn-danger">Quy đổi tiền</button>
                                    </div>

                                    <!-- Hiển thị kết quả -->
                                    <div style="display: none;" class="text-center" id="result-exchange">
                                        <p>Kết quả</p>
                                        <!-- Hiển thị lương nhân viên -->
                                        <p id="result-b3"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Kết thúc bài tập 3 -->

                <!-- Bài tập 4: tính diện tích, chu vi hình chữ nhật -->    
                <div class="tab-pane fade" id="lesson4" role="tabpanel" aria-labelledby="pills-lesson4-tab">
                    <!-- B1: Tạo hàng -->
                    <div class="row">
                        <div class="col-sm-4 mx-auto">
                            <div class="card">
                                <div class="card-header bg-danger text-white text-center">Bài tập 4: Tính diện tích, chu vi hình chữ nhật</div>

                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="number" id="lenghtnumber" class="form-control" placeholder="Nhập chiều dài"/>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" id="widthnumber" class="form-control" placeholder="Nhập chiều rộng"/>
                                    </div>

                                    <div class="text-center">
                                        <button id="count" class="btn btn-danger">Tính</button>
                                    </div>

                                    <!-- Hiển thị kết quả -->
                                    <div style="display: none;" class="text-center" id="result-count">
                                        <p>Kết quả</p>
                                        <!-- Hiển thị lương nhân viên -->
                                        <p id="result-b4"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Kết thúc bài tập 4 -->

                <!-- Bài tập 5: Tính tổng 2 ký số -->
                <div class="tab-pane fade" id="lesson5" role="tabpanel" aria-labelledby="pills-lesson5-tab">
                    <!-- B1: Tạo hàng -->
                    <div class="row">
                        <div class="col-sm-4 mx-auto">
                            <div class="card">
                                <div class="card-header bg-danger text-white text-center">Bài tập 5: Tính tổng 2 ký số
                                </div>

                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="number" id="sum__number" class="form-control" placeholder="Nhập số có 2 chữ số"/>
                                    </div>

                                    <div class="text-center">
                                        <button id="sum" class="btn btn-danger">Tính tổng</button>
                                    </div>

                                    <!-- Hiển thị kết quả -->
                                    <div style="display: none;" class="text-center" id="result-number">
                                        <p>Kết quả</p>
                                        <!-- Hiển thị lương nhân viên -->
                                        <p id="result-b5"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Kết thúc bài tập 5 -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- MY JS -->
    <script src="./index.js"></script>

</body>

</html>
